name: CD - Build & Push Docker Image

on:
  push:
    branches:
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/spmss:latest
          build-args: |
            GEMINI_KEY=${{ secrets.GEMINI_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Tạo thư mục nếu chưa tồn tại
            mkdir -p ~/spmss-deploy
            cd ~/spmss-deploy

            # Cài docker-compose nếu chưa có
            if ! command -v docker-compose &> /dev/null
            then
              echo "Installing docker-compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Pull image mới
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/spmss:latest

            # Ghi file docker-compose.yml
            cat > docker-compose.yml <<EOF
            version: '3.8'
            services:
              mysql:
                image: mysql
                restart: always
                environment:
                  MYSQL_ROOT_PASSWORD: root
                ports:
                  - "3306:3306"
                volumes:
                  - spmss-mysql-data:/var/lib/mysql
                networks:
                  - spmss-network
              spmss:
                image: ${{ secrets.DOCKER_USERNAME }}/spmss:latest
                ports:
                  - "8080:8080"
                environment:
                  SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/school_mental_health_support_db?createDatabaseIfNotExist=true
                  SPRING_DATASOURCE_USERNAME: root
                  SPRING_DATASOURCE_PASSWORD: root
                  SPRING_JPA_HIBERNATE_DDL_AUTO: update
                depends_on:
                  - mysql
                networks:
                  - spmss-network
            volumes:
              spmss-mysql-data:
            networks:
              spmss-network:
            EOF

            # Deploy với docker-compose
            sudo docker-compose down
            sudo docker-compose up -d
